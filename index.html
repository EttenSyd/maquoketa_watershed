
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maquoketa Water Quality Dashboard</title>
  <style>
    /* Page look */
    html, body { height: 100%; }
    body {
      background: #E8EDDA;           /* your requested background color */
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #222;
    }

    /* Center the content and limit width */
    .wrap {
      max-width: 1100px;             /* adjust if you want wider/narrower */
      margin: 0 auto;                /* centers horizontally */
      padding: 20px;
    }

    h3 { text-align: center; margin-top: 0; }

    /* Center the viz block and make it responsive */
    .dash-center {
      display: block;
      margin: 20px auto;             /* centers the dashboard block */
      width: 100%;
    }
    /* Let the Tableau object fill the container width */
    .tableauViz { width: 100% !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>This website hosts a dashboard to communicate water quality results from the Maquoketa Watershed.</h3>

    <!-- Dashboard container (centered) -->
    <div class="dash-center">
      <!-- Your Tableau embed -->
      <div id="viz1758040875692" class="tableauPlaceholder" style="position: relative;">
        <noscript>
          <a href="#">
            <img alt="Dashboard 1"
                 src="https://public.tableau.com/static/images/Ma/Maquoketa_Draft/Dashboard1/1_rss.png"
                 style="border: none" />
          </a>
        </noscript>
        <object class="tableauViz" style="display: none;">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
          <param name="embed_code_version" value="3" />
          <param name="site_root" value="" />
          <param name="name" value="Maquoketa_Draft/Dashboard1" />
          <param name="tabs" value="no" />
          <param name="toolbar" value="yes" />
          <param name="static_image" value="https://public.tableau.com/static/images/Ma/Maquoketa_Draft/Dashboard1/1.png" />
          <param name="animate_transition" value="yes" />
          <param name="display_static_image" value="yes" />
          <param name="display_spinner" value="yes" />
          <param name="display_overlay" value="yes" />
          <param name="display_count" value="yes" />
          <param name="language" value="en-US" />
        </object>
      </div>
    </div>

    <script>
      // Required to load the Tableau viz
      var divElement = document.getElementById('viz1758040875692');
      var vizElement = divElement.getElementsByTagName('object')[0];

      // Simple sizing: full width, set a reasonable height
      function sizeViz() {
        var w = divElement.offsetWidth;
        vizElement.style.width = '100%';
        // ~5:4 aspect ratio; tweak if you want taller/shorter
        vizElement.style.height = Math.round(Math.min(w, 1100) * 0.8) + 'px';
      }
      sizeViz();
      window.addEventListener('resize', sizeViz);

      var scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>

    <p style="text-align:center;margin-top:24px;">
      This dashboard was created by Sydney Etten
      (<a href="mailto:ettens@iastate.edu">ettens@iastate.edu</a>)
    </p>
  </div>
</body>
</html>
